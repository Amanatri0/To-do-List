<!DOCTYPE html>
<html lang="en">
<head>
    <title>To-Do List</title>
    

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" type="text/css" href="Todo.css">
    

</head>

<body id="trouble">
    <div class="container">
        <div class="row">
            <div class="intro col-12">
                <h1 id="h1">Things To Do <img 
                id="image" src="https://media.istockphoto.com/id/1285308242/photo/to-do-list-text-on-notepad.jpg?s=612x612&w=0&k=20&c=p85bCVQZwvkrqqqNOJGg2QuPDu6ynTlQHkASQOTELh8=" alt=""></h1>
            </div>
            <div class="border1"></div>
        </div>

        <div class="row">
            <div class="helpText col-12">
                <p id="first"> Enter the text in the input field to add your items in the list</p>
                <p id="second">Click on the item to mark it as complete</p>
                <p id="third">Click "X" to remove the item from the list</p>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <input type="text" id="userInput" placeholder="Enter New Item..." maxlength="40">
                <button id="enter"> <i class="fa fa-pencil"></i></button>
            </div>
        </div>

        <div class="row">
            <div class="listItems col-12">
                   <ul id="ul" class="col-12 offset-0 col-sm-8 offset-sm-2">
                   </ul>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="todo.js"></script>
</body>
</html>
